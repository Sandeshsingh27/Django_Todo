{% extends 'base.html' %}

{% comment %} {% block homeactive %}active{% endblock homeactive %} {% endcomment %}

{% block body %}
    

    <div class="container my-3">
        <h2 class="text-center">Welcome to TODO List - Edit a Task!</h2>
        <form name="addTaskForm" action="/tasks/{{tasks.id}}/" method="POST" onsubmit="return titleRequired()">
            {% csrf_token %}
            <div class="form-group">
              <label for="title">Task Title</label>
              <input type="text" class="form-control" id="title" name="title" placeholder="Enter your task" value="{{tasks.title}}" required>
            </div>
            <div class="form-group">
              <label for="desc">Task Description</label>
              <textarea name="desc" class="form-control" id="desc" cols="30" rows="10" value="">{{tasks.desc}}</textarea>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="complete" name="complete" value="true" {% if tasks.complete %} checked {% endif %}>
                <label class="form-check-label" for="complete">Completed</label>
            </div>
            <button type="submit" class="btn btn-primary" name="update">Update</button>
          </form>
    </div>
{% endblock body %}
