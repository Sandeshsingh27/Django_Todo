{% extends 'base.html' %}

{% block homeactive %}active{% endblock homeactive %}

{% block body %}
    {% if success %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success!</strong> Your task has been sadded to the list.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}

    <div class="container my-3">
        <h2 class="text-center">Welcome to TODO List - Add a Task!</h2>
        <form action="/" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="title">Task Title</label>
              <input type="text" class="form-control" id="tile" name="title" placeholder="Enter your task">
            </div>
            <div class="form-group">
              <label for="desc">Task Description</label>
              <textarea name="desc" class="form-control" id="desc" cols="30" rows="10" placeholder="Describe your task"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
{% endblock body %}
